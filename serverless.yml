	
service: lambda-api-gateway
 
provider:
  name: aws
  region: us-east-2
  runtime: nodejs20.x
  memorySize: 512 # optional, in MB, default is 1024
  timeout: 10 # optional, in seconds, default is 6
 
functions:
  test:
    handler: src/index.handler
    name: lambdaServerlessApiGatewayTest
    memorySize: 128
    events:
      - httpApi:
          method: GET
          path: /test
        